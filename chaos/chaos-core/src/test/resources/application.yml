spring:
  datasource:
    chaos:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
      username: sa
      password: ""
      hikari:
        maximum-pool-size: 10
        connection-timeout: 3000
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql
      data-locations: classpath:data-h2.sql
chaos:
  config-center:
    profiles: [ gray, hotfix ]
    ttl: 30S