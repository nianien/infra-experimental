spring:
  application:
    name: web-app

# Web 服务配置
server:
  port: ${WEB_SERVER_PORT:8080}
  servlet:
    context-path: /

# gRPC 客户端配置
grpc:
  client:
    # UserService 客户端配置
    user-service:
      address: static://localhost:8081
      negotiationType: plaintext
    # OrderService 客户端配置
    order-service:
      address: static://localhost:8082
      negotiationType: plaintext

# 日志配置
logging:
  level:
    com.ddm.demo: DEBUG
    com.ddm.argus: INFO
    net.devh.boot.grpc: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{lane:--}] [%X{traceId:--}] %logger{36} - %msg%n"

---

spring:
  config:
    activate:
      on-profile: test

grpc:
  client:
    user-service:
      address: "cloud:///demo-user-rpc.test.local"
    order-service:
      address: "cloud:///demo-order-rpc.test.local"

---

spring:
  config:
    activate:
      on-profile: dev

grpc:
  client:
    user-service:
      address: "cloud:///demo-user-rpc.dev.local"
    order-service:
      address: "cloud:///demo-order-rpc.dev.local"