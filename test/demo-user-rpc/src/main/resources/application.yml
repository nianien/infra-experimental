spring:
  application:
    name: user-service
  profiles:
    active: ${APP_ENV:default}

# gRPC 服务端配置 - UserService 端口 (下游服务)
grpc:
  server:
    port: ${GRPC_SERVER_PORT:8081}

# 日志配置
logging:
  level:
    com.ddm.demo: DEBUG
    com.ddm.argus: DEBUG
    net.devh.boot.grpc: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{lane:--}] [%X{traceId:--}] %logger{36} - %msg%n"
