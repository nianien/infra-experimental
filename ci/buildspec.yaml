          find "$WORK_DIR/target" -maxdepth 1 -type f -name "*.jar" \
            ! -name "*-sources.jar" ! -name "*-javadoc.jar" ! -name "*-tests.jar" \
            | head -n1 | grep -q . || { echo "[FATAL] æœªæ‰¾åˆ°å¯è¿è¡Œ jar åŒ…"; exit 4; }
        else
