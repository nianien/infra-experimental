      - echo "ECR_REPO_URI=${ECR_REPO_URI:-<empty>}"
      - echo "IMAGE_TAG_FORMAT=${IMAGE_TAG_FORMAT:-commit8}"
      - echo "MODULE_PATH=${MODULE_PATH:-.}"
      - echo "DOCKERFILE_PATH=${DOCKERFILE_PATH:-Dockerfile}"
