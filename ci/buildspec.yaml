      - docker build -f "$WORK_DIR/$DF" -t "$IMAGE_TAG_URI" "$WORK_DIR"
      - docker push "$IMAGE_TAG_URI"

      - echo "== åŒæ­¥ tag :latest =="
      - LATEST_URI="$ECR_REPO_URI:latest"
