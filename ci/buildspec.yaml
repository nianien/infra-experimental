    DOCKERFILE_PATH: "Dockerfile" # ğŸŸ¢ ç›¸å¯¹ MODULE_PATH çš„ Dockerfile è·¯å¾„
    SKIP_TESTS: "1"              # ğŸŸ¢ 1=è·³è¿‡æµ‹è¯•ï¼›0=æ‰§è¡Œæµ‹è¯•
    BUILD_VERSION: ""            # ğŸ”´ å½“ IMAGE_TAG_FORMAT=fixed æ—¶ä½¿ç”¨çš„è‡ªå®šä¹‰ç‰ˆæœ¬å·

phases:
